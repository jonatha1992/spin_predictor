<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Spin Predictor{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "spin-primary": "#1a365d",
              "spin-secondary": "#2563eb",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-spin-primary text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Spin Predictor</h1>
        <ul class="flex space-x-4">
          <li>
            <a
              href="{% url 'landing:inicio' %}"
              class="hover:text-spin-secondary"
              >Inicio</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
